<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego secreto</title>
</head>
<body>
  <h1>Juego secreto</h1>
  <input/>
  <button>Verificar si acertó con el secreto</button>
  <script>

    let secretos = [3,6,8,1];

    let input = document.querySelector("input");
    input.focus();

    function verificar() {

      let encontrado = false
      for(let posicion = 0; posicion < secretos.length; posicion++){
        if (secretos[posicion] == parseInt(input.value)) {
          alert("Usted acertó");
          encontrado = true;
          break;
        }
      }

      if (encontrado == false) {
        alert("Usted erró");
      };

      input.value = "";
      input.focus(); //focaliza a la casilla para no tener que seleccionarla

    };
    let button = document.querySelector("button");
    button.onclick = verificar;
  </script>

</body>
</html>
