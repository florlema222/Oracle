<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>torneo de futbol</title>
</head>
<body>
  <h1>Torneo futbol</h1>

  <script>
    function enter() {
      document.write("<br><br><br><hr><br><br>");
    }
    function imprimir(algo) {
      document.write("<big>" + algo + "</big>")
      enter();
    }

    let victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
    let empates = parseInt(prompt("Ingrese la cantidad de empates"));

    let puntosTotales = (victorias*3 + empates);

    imprimir("El puntaje del equipo es de " + puntosTotales);

    if (puntosTotales > 28) {
      imprimir("El equipo esta mejor que el año pasado")
    } if (puntosTotales < 28) {
      imprimir("El equipo esta peor que el año pasado")
    } else {
      imprimir("El equipo esta igual que el año pasado")
    };

  </script>

</body>
</html>
